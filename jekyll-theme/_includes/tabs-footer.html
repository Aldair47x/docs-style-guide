<style>
  .toggler li {
    display: inline-block;
    position: relative;
    top: 1px;
    padding: 10px;
    margin: 0px 2px 0px 2px;
    border: 1px solid #05A5D1;
    border-bottom-color: transparent;
    border-radius: 3px 3px 0px 0px;
    color: #05A5D1;
    background-color: transparent;
    font-size: 0.99em;
    cursor: pointer;
  }
  .toggler li:first-child {
    margin-left: 0;
  }
  .toggler li:last-child {
    margin-right: 0;
  }
  .toggler ul {
    width: 100%;
    display: inline-block;
    list-style-type: none;
    margin: 0;
    border-bottom: 1px solid #05A5D1;
    cursor: default;
  }
  @media screen and (max-width: 960px) {
    .toggler li,
    .toggler li:first-child,
    .toggler li:last-child {
      display: block;
      border-bottom-color: #05A5D1;
      border-radius: 3px;
      margin: 2px 0px 2px 0px;
    }
    .toggler ul {
      border-bottom: 0;
    }
  }
  .toggler a {
    display: inline-block;
    padding: 10px 5px;
    margin: 2px;
    border: 1px solid #05A5D1;
    border-radius: 3px;
    text-decoration: none !important;
  }
  .display-guide-quickstart .toggler .button-quickstart,
  .display-guide-native .toggler .button-native,
  .display-os-mac .toggler .button-mac,
  .display-os-linux .toggler .button-linux,
  .display-os-windows .toggler .button-windows,
  .display-platform-ios .toggler .button-ios,
  .display-platform-android .toggler .button-android,
  .display-platform-net .toggler .button-net,
  .display-platform-java .toggler .button-java,
  .display-platform-go .toggler .button-go,
  .display-platform-php .toggler .button-php,
  .display-platform-nodejs .toggler .button-nodejs,
  .display-platform-c .toggler .button-c,
  .display-platform-python .toggler .button-python {
    background-color: #05A5D1;
    color: white;
  }
  block { display: none; }
  .display-platform-ios .ios,
  .display-platform-android .android,
  .display-platform-rn .rn,
  .display-platform-net .net,
  .display-platform-csharp .csharp,
  .display-platform-wpf .wpf,
  .display-platform-xam .xam,
  .display-platform-all .all,
  .display-platform-swift .swift,
  .display-platform-objc .objc,
  .display-platform-java .java,
  .display-platform-go .go,
  .display-platform-php .php,
  .display-platform-nodejs .nodejs,
  .display-platform-c .c,
  .display-platform-python .python {
    display: block;
  }
</style>
<script>
  // Convert <div>...<span><block /></span>...</div>
  // Into <div>...<block />...</div>
  var blocks = document.querySelectorAll('block');
  for (var i = 0; i < blocks.length; ++i) {
    var block = blocks[i];
    var span = blocks[i].parentNode;
    var container = span.parentNode;
    container.insertBefore(block, span);
    container.removeChild(span);
  }
  // Convert <div>...<block />content<block />...</div>
  // Into <div>...<block>content</block><block />...</div>
  blocks = document.querySelectorAll('block');
  for (var i = 0; i < blocks.length; ++i) {
    var block = blocks[i];
    while (
    block.nextSibling &&
    block.nextSibling.tagName !== 'BLOCK'
      ) {
      block.appendChild(block.nextSibling);
    }
  }
  function displayTab(type, value) {
    var container = document.getElementsByTagName('block')[0].parentNode.parentNode;
    container.className = 'display-' + type + '-' + value + ' ' +
      container.className.replace(RegExp('display-' + type + '-[a-z]+ ?'), '');
    container.className += ' display-platform-all';
    event && event.preventDefault();
    buildTOC(value);
  }
  displayTab('platform', '{{ include.first }}');
</script>
