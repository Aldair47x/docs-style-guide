<div class="toggler">
  <ul role="tablist" >
    {% for language in include.languages %}
      <li id="quickstart" class="button-quickstart button-{{ language }}" aria-selected="false" role="tab" tabindex="0" aria-controls="quickstarttab" onclick="displayTab('platform', '{{ language }}')">
        {{ language }}
      </li>
    {% endfor %}
  </ul>
</div>
